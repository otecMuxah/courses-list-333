<div class="wrapper">
  <div class="title">Courses</div>
  <div class="content">
    <div class="filter" [formGroup]="form">
      <div class="filter-by">
        Filter by:
        <mat-form-field>
          <mat-select formControlName="selectedProperty">
            <mat-option  *ngFor="let col of filterCols; trackBy: trackBy"
              [value]="col.column"><span class="col-name">{{col.name}}</span></mat-option>
          </mat-select>
        </mat-form-field>
        <a class="clear-button" (click)="clearFilter()">Clear</a>
      </div>
      <div class="search">
        <mat-form-field>
          <mat-icon class="search-icon" matPrefix>search</mat-icon>
          <input formControlName="searchValue" matInput placeholder="Search courses" >
        </mat-form-field>
      </div>
    </div>

    <!-- why no trackBy here ? this data really needs trackBy , and filters dont -->
    <section *ngIf="coursesList" class="container" tabindex="0"> 
      <table mat-table [dataSource]="coursesListFiltered">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img class="image" [src]="element.image" alt="Course image"  />
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <div class="course-title">{{element.name}}</div>
            <div><span class="instructors">Instructors:</span>
              {{ element['instructors'] | objectProperty:'name' }}
            </div>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <div class="status">{{element.status}}</div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row
            (click)="selectCourse(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
</div>
